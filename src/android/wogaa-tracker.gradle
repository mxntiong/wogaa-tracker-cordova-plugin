def minSdkVersion = 22

if(cdvMinSdkVersion == null) {
    ext.cdvMinSdkVersion = minSdkVersion;
} else if (cdvMinSdkVersion.toInteger() < minSdkVersion) {
    ext.cdvMinSdkVersion = minSdkVersion;
}

repositories{
    jcenter()
    flatDir{
        dirs 'src/main/libs'
    }
}

dependencies {
    compile(name:'tracker-1.3.1', ext:'aar')
}